<!DOCTYPE html>
<html>
<head>
<style>
  /* Define the animation */
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0) translateX(0);
    }
    25% {
      transform: translateY(-50px) translateX(50px);
    }
    50% {
      transform: translateY(0) translateX(0);
    }
    75% {
      transform: translateY(50px) translateX(-50px);
    }
  }

  /* Apply the animation to the balls */
  .ball {
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border-radius: 50%; /* Make it round */
    animation: bounce 4s ease infinite; /* Play the animation infinitely */
    margin: 20px;
    display: inline-block;
  }

  .ball:nth-child(2) {
    animation-delay: 1s; /* Delay the second ball's animation by 1 second */
  }

 .ball:nth-child(3) {
    animation-delay: 2s;
 }
</style>
</head>
<body>

<div class="ball"></div>
<div class="ball"></div>
<div class="ball"></div>

</body>
</html>
