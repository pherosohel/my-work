<!DOCTYPE html>
<html>
<head>
  <title>About Me Form</title>
</head>
<body>
  <h1>About Me</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@gmai.com"><br><br>

    <label for="bio">Tell us about yourself:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50" required></textarea><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label>Interests:</label><br>
    <input type="checkbox" id="interest1" name="interests" value="sports">
    <label for="interest1">Sports</label><br>
    <input type="checkbox" id="interest2" name="interests" value="music">
    <label for="interest2">Music</label><br>
    <input type="checkbox" id="interest3" name="interests" value="travel">
    <label for="interest3">Travel</label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
