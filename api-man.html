<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .conversation {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .bubble {
            position: relative;
            background-color: #3498db;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            max-width: 60%;
            margin: 5px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .bubble.right {
            align-self: flex-end;
            background-color: #e74c3c;
        }

        .conversation .bubble:nth-child(odd) {
            animation: appearLeft 1s forwards;
        }

        .conversation .bubble:nth-child(even) {
            animation: appearRight 1s forwards;
        }

        @keyframes appearLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes appearRight {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="conversation">
        <div class="bubble">Hello!</div>
        <div class="bubble right">Hi there!</div>
        <div class="bubble">How are you?</div>
        <div class="bubble right">I'm good, thanks!</div>
    </div>
</body>
</html>
