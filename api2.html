<!DOCTYPE html>
<html>
<head>
<style>
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    25% {
      transform: translateY(-20px);
    }
    50% {
      transform: translateY(0);
    }
    75% {
      transform: translateY(-20px);
    }
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .ball {
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border-radius: 50%;
    margin: 0 20px;
    animation: bounce 1s ease infinite;
  }

  .ball:nth-child(2) {
    animation-delay: 0.33s;
  }

  .ball:nth-child(3) {
    animation-delay: 0.66s;
  }
</style>
</head>
<body>

<div class="container">
  <div class="ball"></div>
  <div class="ball"></div>
  <div class="ball"></div>
</div>

</body>
</html>
